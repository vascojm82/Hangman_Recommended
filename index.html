  <head>
    <meta charset="utf-8">
    <title>Hangman Recommended</title>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="JS/main.js"></script>
    <link rel="stylesheet" href="https://headervideo.github.io/hvheadervideo/css/fontawesome.min.css">
    <link href="https://headervideo.github.io/hvheadervideo/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://headervideo.github.io/hvheadervideo/css/mdb.min.css" rel="stylesheet">
    <link href="https://headervideo.github.io/hvheadervideo/css/style.css" rel="stylesheet">
    <script type="text/javascript" src="https://headervideo.github.io/hvheadervideo/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://headervideo.github.io/hvheadervideo/js/popper.min.js"></script>
    <script src="https://headervideo.github.io/hvheadervideo/js/bootstrap.min.js"></script>
    <script src="https://headervideo.github.io/hvheadervideo/js/mdb.min.js"></script>
    <script src="https://headervideo.github.io/hvheadervideo/js/jarallax.js"></script>
    <script src="https://headervideo.github.io/hvheadervideo/js/jarallax-video.js"></script>
    <link rel="stylesheet" type="text/css" href="CSS/modals.css">
    <link rel="stylesheet" type="text/css" href="CSS/main.css">
  </head>
  <body>

    <!--- Intro Modal --->
    <div id="modal-container" title="intro-modal">
      <div class="modal-background">
        <div class="modal modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close close-btn" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Welcome to Hangman</h4>
            </div>
            <div class="modal-body">
              <p>To win you will have to correctly guess the secret word.</p>
              <p>Up to 3 characters you guess will become visible to you.</p>
              <p><strong>Give it your best shot !</strong></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default close-btn close-button" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--- ********************--->

    <!--- Winner Modal --->
    <div id="modal-container" title="winner-modal">
      <div class="modal-background">
        <div class="modal modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close close-btn" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Hangman</h4>
            </div>
            <div class="modal-body">
              <p><strong>YOU WIN</strong></p>
              <p>You guessed the word correctly</p>
              <p>Congratulations !</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default close-btn close-button" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--- ********************--->

    <!--- Loser Modal --->
    <div id="modal-container" title="loser-modal">
      <div class="modal-background">
        <div class="modal">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close close-btn" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Hangman</h4>
            </div>
            <div class="modal-body">
              <h3>BANG!</h3>
              <p><strong>YOU LOSE</strong></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!---**********************!--->

    <!--- Main Container --->
    <div class="content">
      <div class="container main-container">
        <div class="row">
          <div class="col-12" style="padding:0;">
            <div class="view hm-white-light jarallax" data-jarallax='{"speed": 0.2}' data-jarallax-video="https://youtu.be/QppBt-EX56w">
              <div class="full-bg-img">
                <div class="container">
                  <div class="row">
                    <div class="col-md-12 wow fadeInDown">
                      <div class="text-center text-white">
                        <h1 class="deepshd">Hangman - Recommended</h1>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="guess-word col-12">
          </div>
          <div class="col-12">
            <div class="row">
              <div class="word-input-frame col-6">
                <div class="word-input">
                  <input type="text" name="fullWord" placeholder="Enter Full Word"></input>
                </div>
              </div>
              <div class="score-label-container col-6">
                <label class="score-label">Your Score: <span class="score">0</span></label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!---**********************!--->

  </body>
</html>
